Properties properties = new Properties()
def propertiesFile = project.rootProject.file('local.properties')
if (propertiesFile.exists()) {
    properties.load(propertiesFile.newDataInputStream())
}
ext.login_client_id = properties.getProperty('com.storyous.delivery.LoginClientId')
ext.root_url = properties.getProperty('com.storyous.delivery.RootUrl')
if (ext.root_url == null || ext.root_url.isEmpty()) {
    ext.root_url = "storyous.com"
}
